<!DOCTYPE html> 
<html lang="it"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Password Generator</h1>
            <p>Genera password sicure e scarica il CSV</p>
        </header>

        <div class="generator-section">
            <h2>Configurazione</h2>
            
            <div class="form-group">
                <label for="count">Numero password da generare:</label>
                <input type="number" id="count" min="1" max="10000" value="10">
            </div>

            <div class="form-group">
                <label for="length">Lunghezza password:</label>
                <input type="range" id="length" min="4" max="50" value="8">
                <span id="lengthValue">8</span>
            </div>

            <div class="form-group">
                <label for="prefix">Prefisso (opzionale):</label>
                <input type="text" id="prefix" placeholder="es: PWD_" maxlength="10">
            </div>

            <div class="checkbox-group">
                <label><input type="checkbox" id="lowercase" checked> Lettere minuscole (a-z)</label>
                <label><input type="checkbox" id="uppercase" checked> Lettere maiuscole (A-Z)</label>
                <label><input type="checkbox" id="numbers"> Numeri (0-9)</label>
                <label><input type="checkbox" id="symbols"> Simboli (!@#$%^&*)</label>
                <label><input type="checkbox" id="excludeAmbiguous" checked> Escludi caratteri ambigui (0,O,1,l,I,|)</label>
            </div>

            <button id="generateBtn" class="btn-primary">Genera e Scarica CSV</button>
            
            
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
